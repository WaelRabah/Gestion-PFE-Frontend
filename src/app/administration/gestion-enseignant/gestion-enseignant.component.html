<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="row">
          <div class="col-md-5">
            <div class="md-form">
              <button
                type="button"
                mdbBtn
                class="waves-light add"
                (click)="openAddModal()"
                mdbWavesEffect
              >
                Ajouter Enseignant
              </button>
              <button
                type="button"
                mdbBtn
                class="waves-light addCsv"
                mdbWavesEffect
              >
                Uploader fichier Excel
              </button>
            </div>
          </div>
          <div style="margin-top: 8px; margin-left: -40px" class="col-md-2">
            <div class="md-form">
              <select
                class="browser-default custom-select"
                id="exampleFormControlSelect2"
                name="filter-key"
                (change)="changeFilter($event)"
                [value]="filter_key"
              >
                <option value="default">Filtrer</option>
                <option value="nom">Nom</option>
                <option value="prenom">Prénom</option>
                <option value="email">Email</option>
                <option value="grade">Grade</option>
                <option value="departement">Département</option>
              </select>
            </div>
          </div>
          <div class="col-md-2" *ngIf="filter_key === 'nom'">
            <div class="md-form">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="nom"
                (keyup)="onKey($event)"
                id="search-input-nom"
                mdbInput
              />
              <label for="search-input">Nom</label>
            </div>
          </div>
          <div class="col-md-2" *ngIf="filter_key === 'prenom'">
            <div class="md-form">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="prenom"
                (keyup)="onKey($event)"
                id="search-input-prenom"
                mdbInput
              />
              <label for="search-input">Prénom</label>
            </div>
          </div>
          <div class="col-md-2" *ngIf="filter_key === 'email'">
            <div class="md-form">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="email"
                (keyup)="onKey($event)"
                id="search-input-email"
                mdbInput
              />
              <label for="search-input">Email</label>
            </div>
          </div>
          <div
            style="margin-top: 8px"
            class="col-md-2"
            *ngIf="filter_key === 'grade'"
          >
            <div class="md-form form-sm">
              <select
                required
                ngModel
                [(ngModel)]="grade"
                name="grade"
                class="browser-default custom-select"
                id="search-input-grade"
              >
                <option value="default">Grade</option>
                <option value="Maître-assistant">Maître assistant</option>
                <option value="Maître de Conférences">Maître conférence</option>
                <option value="Professeur">Professeur</option>
              </select>
            </div>
          </div>
          <div
            style="margin-top: 8px"
            class="col-md-2"
            *ngIf="filter_key === 'departement'"
          >
            <div class="md-form form-sm">
              <select
                required
                ngModel
                [(ngModel)]="departement"
                name="grade"
                class="browser-default custom-select"
                id="search-input-grade"
              >
                <option value="default">Département</option>
                <option value="Génie Informatique et Mathématique">
                  Génie Informatique et Mathématique
                </option>
                <option value="Génie Physique et Instrumentation">
                  Génie Physique et Instrumentation
                </option>
                <option value="Génie Biologique et Chimie">
                  Génie Biologique et Chimie
                </option>
                <option
                  value="Sciences Sociales, Langues et Formation Générale "
                >
                  Sciences Sociales, Langues et Formation Générale
                </option>
              </select>
            </div>
          </div>
          <div class="md-form" *ngIf="filter_key !== 'default'">
            <button
              type="button"
              mdbBtn
              class="waves-light btn-primary"
              (click)="searchItems()"
              mdbWavesEffect
            >
              Recherche
            </button>
            <button
              type="button"
              mdbBtn
              class="waves-light"
              mdbWavesEffect
              (click)="reset()"
            >
              Réinitialiser
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-12 mx-auto">
        <app-affiche
          (editEnseignant)="openEditModal($event)"
          [refreshTable]="refresh.asObservable()"
          [search]="search.asObservable()"
        ></app-affiche>
      </div>
    </div>
  </div>
</div>
