<div class="row">
  <div class="col-md-12">
      <div class="row">
          <div class="col-md-12 mx-auto">
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">

                  <input type="text" class="form-control" [(ngModel)]="searchText" (keyup)="searchItems()" id="search-input"
                         mdbInput>
                  <label for="search-input">Search</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 mx-auto">
              <app-afficher-suggestions
              (accepterSuggestion)="openAccepterModal($event)"
              (refuserSuggestion)="openRefuserModal($event)"
              [refreshTable]="refresh.asObservable()"
              [search]="search.asObservable()"></app-afficher-suggestions>
          </div>
        </div>
  </div>
</div>
