<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="row">
          <div class="col-md-5">
            <div class="md-form">
              <button
                type="button"
                mdbBtn
                class="waves-light add"
                (click)="openAddModal()"
                mdbWavesEffect
              >
                Ajouter Etudiant
              </button>
              <button
                type="button"
                mdbBtn (click)="openAddCsv()"
                class="waves-light addCsv"
                mdbWavesEffect
              >
                Uploader fichier Excel
              </button>
            </div>
          </div>
          <div style="margin-top: 8px; margin-left: -40px" class="col-md-2">
            <div class="md-form">
              <select
                class="browser-default custom-select"
                id="exampleFormControlSelect2"
                name="filter-key"
                (change)="changeFilter($event)"
                [value]="filter_key"
              >
                <option value="default">Filtrer</option>
                <option value="nom">Nom</option>
                <option value="prenom">Prénom</option>
                <option value="email">Email</option>
                <option value="filiere">Filière</option>
              </select>
            </div>
          </div>
          <div class="col-md-2" *ngIf="filter_key === 'nom'">
            <div class="md-form">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="nom"
                (keyup)="onKey($event)"
                id="search-input-nom"
                mdbInput
              />
              <label for="search-input">Nom</label>
            </div>
          </div>
          <div class="col-md-2" *ngIf="filter_key === 'prenom'">
            <div class="md-form">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="prenom"
                (keyup)="onKey($event)"
                id="search-input-prenom"
                mdbInput
              />
              <label for="search-input">Prénom</label>
            </div>
          </div>
          <div class="col-md-2" *ngIf="filter_key === 'email'">
            <div class="md-form">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="email"
                (keyup)="onKey($event)"
                id="search-input-email"
                mdbInput
              />
              <label for="search-input">Email</label>
            </div>
          </div>
          <div
            style="margin-top: 8px"
            class="col-md-2"
            *ngIf="filter_key === 'filiere'"
          >
            <div class="md-form form-sm">
              <select
                required
                ngModel
                [(ngModel)]="filiere"
                name="filiere"
                class="browser-default custom-select"
                id="search-input-filiere"
              >
                <option value="default">Filiere</option>
                <option value="GL">GL</option>
                <option value="RT">RT</option>
                <option value="IIA">IIA</option>
              </select>
            </div>
          </div>
          <div class="md-form" *ngIf="filter_key!=='default'">
            <button
              type="button"
              mdbBtn
              class="waves-light btn-primary"
              (click)="searchItems()"
              mdbWavesEffect
            >
              Recherche
            </button>
            <button
              type="button"
              mdbBtn
              class="waves-light "
              mdbWavesEffect
              (click)="reset()"
            >
              Réinitialiser
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-12 mx-auto">
        <affiche
          (editEtudiant)="openEditModal($event)"
          [refreshTable]="refresh.asObservable()"
          [search]="search.asObservable()"
        ></affiche>
      </div>
    </div>
  </div>
</div>
