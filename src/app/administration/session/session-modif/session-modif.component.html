


      <!--Content-->
      <div class="modal-content">
        <div class="modal-header info-color-dark white-text">
          <h4 class="title">
              <mdb-icon fas icon="pencil-alt" class="prefix"></mdb-icon>
              Modification Session
          <button (click)="modalRef.hide()" type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true">Ã—</span>
          </button>
          </h4>
        </div>
       
        <!--Body-->
        <div class="modal-body mb-0">
          <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="was-validated">
            <div class="form-row">
              <div class="col">
                <label for="numero">Numero:</label>
                <input type="number" class="form-control" id="numero" name="numero" ngModel required >
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
            <div class="col">
              <label for="president">President:</label>
              <input type="text" class="form-control" id="president" name="president" ngModel required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            </div>
            <div class="form-row">
              <div class="col">
                <label for="filiere">Filiere:</label>
                <select class="form-control" id="exampleFormControlSelect1" name="filiere" ngModel required>
                  <option>GL</option>
                  <option>RT</option>
                  <option>IIA</option>
                  <option>IMI</option>
                  <option>BIO</option>
                  <option>CH</option>
                </select>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
            <div class="col">
              <label for="date">Date:</label>
              <input type="date" class="form-control" id="date"  name="date" ngModel required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
          </div>
   
          <div class="text-center mt-1-half">
            <button 
            type="submit" 
            mdbBtn 
            class="info-color-dark white-text  mb-2 waves-light" 
            mdbWavesEffect>
            Modifier
                <mdb-icon fas icon="check" class="prefix ml-1"></mdb-icon>
            </button>
          </div>
          </form>
          
        </div>
        </div>
