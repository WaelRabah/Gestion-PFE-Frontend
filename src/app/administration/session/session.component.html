<div class="row">
  <div class="col-md-2">
    <div class="md-form">
      <input
        mdbInput
        type="text"
        id="form58"
        class="form-control"
        [(ngModel)]="searchText.numero"
      />
      <label for="form58">Numero</label>
    </div>
  </div>
  <div class="col-md-2">
    <div class="md-form">
      <input
        mdbInput
        type="text"
        id="form59"
        class="form-control"
        [(ngModel)]="searchText.filiere"
      />
      <label for="form59">Filiere</label>
    </div>
  </div>
  <div class="col-md-2">
    <div class="md-form">
      <input
        type="date"
        id="input"
        class="form-control"
        mdbInput
        [(ngModel)]="searchText.date"
      />
      <label for="input">Date</label>
    </div>
  </div>
  <button
    class="ml-auto adjust"
    type="button"
    mdbBtn
    color="success"
    mdbWavesEffect
    (click)="onNavigateCreate()"
  >
    <mdb-icon style="margin-right: 10px" fas icon="plus"></mdb-icon>Ajout
    Session
  </button>
</div>
<hr />
<div class="row">
  <div class="col-md-5">
    <table mdbTable mdbTableScroll scrollY="true" maxHeight="600">
      <thead class="black white-text">
        <tr>
          <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of elements | filterBy: searchText">
          <th scope="row">{{ el.numero }}</th>
          <td>{{ el.filiere }}</td>
          <td>{{ el.date }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                (click)="onClickSession(el._id)"
                mdbBtn
                type="button"
                color="primary"
                color="success"
                class="buttontab"
                mdbWavesEffect
              >
                <mdb-icon fas icon="eye"></mdb-icon>
              </button>
              <button
                mdbBtn
                type="button"
                color="primary"
                class="buttontab"
                mdbWavesEffect
                (click)="onNavigateModif(el._id)"
              >
                <mdb-icon fas icon="pencil-alt"></mdb-icon>
              </button>
              <button
                mdbBtn
                type="button"
                color="primary"
                color="danger"
                class="buttontab"
                (click)="onDelete(el._id)"
                mdbWavesEffect
              >
                <mdb-icon far icon="trash-alt"></mdb-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    class="col-md card tab-pane fade pt-3"
    *ngIf="selectedSession"
    [ngClass]="selectedSession && 'active show'"
  >
    <div class="row mb-3">
      <!-- <app-ges tion-soutenance *ngIf="selectedSession"></app-ges> -->
      <span class="badge badge-dark ml-3">Salle : 2B6</span>
      <span class="badge badge-dark ml-3"
        >President : {{ selectedSession.president }}</span
      >
      <span class="badge badge-dark ml-3"
        >Filiere : {{ selectedSession.filiere }}</span
      >
      <span class="badge badge-dark ml-3"
        >Date : {{ selectedSession.date }}</span
      >
      <button class="badge badge-primary ml-3" style="border: none">
        Modifier session
      </button>
      <button
        class="badge badge-danger d-flex align-items-center ml-3"
        style="border: none"
      >
        <mdb-icon
          style="margin-right: 10px"
          class="pl-1"
          fas
          icon="trash"
        ></mdb-icon>
      </button>
    </div>
    <div class="row mb-3 justify-content-between">
      <!-- <app-ges tion-soutenance *ngIf="selectedSession"></app-ges> -->

      <button class="badge badge-primary ml-3" style="border: none">
        Ajouter Soutenance
        <mdb-icon
          style="margin-right: 10px"
          class="pl-1"
          fas
          icon="plus"
        ></mdb-icon>
      </button>
      <button
        class="badge badge-light d-flex align-items-center mr-3"
        style="border-color: black"
      >
        Télécharger PDF
        <mdb-icon
          style="margin-right: 10px"
          class="pl-1"
          fas
          icon="arrow-down"
        ></mdb-icon>
      </button>
    </div>

    <div class="row">
      <app-gestion-soutenance></app-gestion-soutenance>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
