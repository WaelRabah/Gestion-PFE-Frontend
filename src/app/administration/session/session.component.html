<div class="row">

  <div style="margin-top: 8px" class="col-md-3">
    <div class="md-form">
      <select
        class="browser-default custom-select"
        id="exampleFormControlSelect2"
        name="filter-key"
        (change)="changeFilter($event)"
        [value]="filter_key"
      >
        <option value="default">Filtrer</option>
        <option value="filiere">Filière</option>
        <option value="date">Date</option>

      </select>
    </div>
  </div>
  <div class="col-md-2" *ngIf="filter_key === 'filiere'" style="margin-top: 8px">
    <div class="md-form">
      <select
      required
      ngModel
      [(ngModel)]="filiere"
      name="filiere"
      class="browser-default custom-select"
      id="search-input-filiere"
    >
      <option value="default">Filiere</option>
      <option value="GL">GL</option>
      <option value="RT">RT</option>
      <option value="IIA">IIA</option>
      <option value="IMI">IMI</option>
      <option value="CH">CH</option>
      <option value="BIO">BIO</option>
    </select>
    </div>
  </div>
  <div class="col-md-2" *ngIf="filter_key === 'date'">
    <div class="md-form">
      <input
        type="date"
        id="input"
        class="form-control"
        mdbInput
        [(ngModel)]="date"
      />
      <label for="input">Date</label>
    </div>
  </div>
  <div class="md-form" *ngIf="filter_key !== 'default'">
    <button
      type="button"
      mdbBtn
      class="waves-light add"
      (click)="searchItems()"
      mdbWavesEffect
    >
      Recherche
    </button>
    <button
      type="button"
      mdbBtn
      class="waves-light"
      mdbWavesEffect
      (click)="reset()"
    >
      Réinitialiser
    </button>
  </div>
  <button
    class="ml-auto adjust add"
    type="button"
    mdbBtn
    mdbWavesEffect
    (click)="openAddModal()"
  >
    <mdb-icon style="margin-right: 10px" fas icon="plus"></mdb-icon>Ajout
    Session
  </button>
</div>
<hr />
<div class="row">
  <div class="col-md-5">
    <table mdbTable stickyHeader="true" mdbTableScroll scrollY="true" maxHeight="600" hover="true" class="text-center z-depth-1">
      <thead class="black white-text">
        <tr>
          <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of elements | filterBy: searchText">
          <td>{{ el.filiere }}</td>
          <td>{{ el.date | date }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                (click)="onClickSession(el._id)"
                mdbBtn
                type="button"
                class="buttontab add"
                mdbWavesEffect
              >
                <mdb-icon fas icon="eye"></mdb-icon>
              </button>
              <button
                mdbBtn
                type="button"
                color="primary"
                class="buttontab"
                mdbWavesEffect
                (click)="openEditModal(el)"
              >
                <mdb-icon fas icon="pencil-alt"></mdb-icon>
              </button>
              <button
                mdbBtn
                type="button"
                class="buttontab delete"
                (click)="onDelete(el._id)"
                mdbWavesEffect
              >
                <mdb-icon far icon="trash-alt"></mdb-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <router-outlet></router-outlet>
</div>
