
      <!--Content-->
      <div class="modal-content">
  
        <!--Header-->
        <div class="modal-header green lighten-2 white-text">
          <h4 class="title">
              <mdb-icon fas icon="pencil-alt" class="prefix"></mdb-icon>
              Creation Session
          <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          </h4>
        </div>
        <!--Body-->
        <div class="modal-body mb-0">
          <form  #f="ngForm" (ngSubmit)="onSubmit(f)" class="was-validated">
            <div class="form-row">
              <div class="col">
                <label for="numero">Numero:</label>
                <input type="number" class="form-control" id="numero" name="numero" ngModel required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
            <div class="col">
              <label for="pwd">President:</label>
              <select
              class="form-control"
              id="exampleFormControlSelect1"
              name="presidentId"
              ngModel
              required
            >
              <option
                [value]="enseignant._id"
                *ngFor="let enseignant of enseignants"
              >
                {{ enseignant.firstname + " " + enseignant.lastname }}
              </option>
            </select>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            </div>
            <div class="form-row">
              <div class="col">
                <label for="filiere">Filiere:</label>
                <select class="form-control" id="exampleFormControlSelect1" name="filiere" ngModel required>
                  <option>GL</option>
                  <option>RT</option>
                  <option>IIA</option>
                  <option>IMI</option>
                  <option>BIO</option>
                  <option>CH</option>
                </select>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
            <div class="col">
              <label for="date">Date:</label>
              <input type="date" class="form-control" id="date"  name="date" ngModel required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
          </div>
          <div class="row" style="margin-top:20px;">
            <button  class="ml-auto add" type="submit" mdbBtn  [disabled]="!f.valid" mdbWavesEffect>Submit</button>
            <button  type="button" mdbBtn class="delete" mdbWavesEffect (click)="modalRef.hide()">Annuler</button>
          </div>
          </form>
  
        </div>
        </div>
