
<div
  class="col-md card tab-pane fade pt-3"
  *ngIf="selectedSession"
  [ngClass]="selectedSession && 'active show'"
>
  <div class="row mb-3">
    <!-- <app-ges tion-soutenance *ngIf="selectedSession"></app-ges> -->
    <span class="badge badge-dark ml-3">Salle : 2B6</span>
    <span class="badge badge-dark ml-3"
      >President : {{ selectedSession.president.firstname+" "+selectedSession.president.lastname }}</span
    >
    <span class="badge badge-dark ml-3"
      >Filiere : {{ selectedSession.filiere }}</span
    >
    <span class="badge badge-dark ml-3"
      >Date : {{ selectedSession.date | date }}</span
    >
  </div>
  <div class="row h-25 mb-3 justify-content-between">
    <!-- <app-ges tion-soutenance *ngIf="selectedSession"></app-ges> -->

    <button
      class="badge add ml-3"
      style="border: none"
      (click)="openAddSoutenanceModal($event)"
    >
      Ajouter Soutenance
      <mdb-icon
        style="margin-right: 10px"
        class="pl-1"
        fas
        icon="plus"
      ></mdb-icon>
    </button>
    <div class="col-md-3">
      <input
        class="form-control"
        type="text"
        id="form60"
        [(ngModel)]="searchTerm"
        placeholder="Recherche..."
      />
    </div>
    <div class="form-check mt-2">
      <input
        class="form-check-input mt-2 mr-1"
        type="checkbox"
        id="check"
        [(ngModel)]="isItPublic"
      />
      <label class="form-check-label" for="check">public</label>
    </div>
    <button
      class="badge badge-light d-flex align-items-center mr-3"
      style="border-color: black"
      (click)="onDownload()"
    >
      <span>Télécharger PDF</span>
      <mdb-icon *ngIf="!this.pdfLoading"
        style="margin-right: 10px"
        class="pl-1"
        fas
        icon="arrow-down"
      ></mdb-icon>
      <div class="spinner-border spinner-border-sm m-1" role="status" *ngIf="this.pdfLoading">
        <span class="sr-only">Loading...</span>
      </div>
    </button>
  </div>

  <div class="row">
    <!-- <app-gestion-soutenance [sessionId]="selectedSession._id"></app-gestion-soutenance> -->
  </div>

  <app-liste
    [sessionId]="sessionId"
    [selectedSession]="selectedSession"
    [searchTerm]="searchTerm"
    [isItPublic]="isItPublic"
    [passedSoutenances]="selectedSession.soutenances"
  
  ></app-liste>
</div>
