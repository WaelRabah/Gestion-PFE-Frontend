<div class="row">
  <div class="col-4">
    <div
      class="list-group overflow-auto"
      style="height: 300px"
      id="list-tab"
      role="tablist"
    >
      <button
        *ngFor="let item of soutenances; let idx = index"
        class="list-group-item list-group-item-action"
        [ngClass]="selectedSoutenance === idx && 'active'"
        (click)="setSelected(idx)"
      >
        {{ item.candidat }}
      </button>
    </div>
  </div>

  <div class="col-8">
    <div class="tab-content" id="nav-tabContent">
      <app-detail
        [ngClass]="selectedSoutenance === idx && 'active show'"
        *ngFor="let item of soutenances; let idx = index"
        [item]="item"
        [index]="idx"
        [selectedSoutenance]="selectedSoutenance"
      ></app-detail>
      <div
        class="card tab-pane fade"
        *ngIf="selectedSoutenance === -1"
        [ngClass]="'active show'"
        style="width: 27.3rem; height: 18.8rem"
      >
        <div
          class="list-group card-body d-flex align-items-center"
          style="width: auto"
        ></div>
      </div>
    </div>
  </div>
</div>
