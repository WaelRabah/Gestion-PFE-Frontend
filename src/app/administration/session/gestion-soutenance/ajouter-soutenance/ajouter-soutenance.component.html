<div class="modal-content  rounded" >
  <div class="modal-header  info-color-dark">
    <h4 class="title">
        <mdb-icon fas icon="pencil-alt" class="prefix"></mdb-icon>
        Création Soutenance
    <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" style="color : black">×</span>
    </button>
    </h4>
  </div>
  <hr />
  <div class="modal-body mb-0">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="was-validated">
      <div class="form-row">
        <div class="col">
          <label for="filiere">Sujet</label>
          <select
            class="form-control"
            id="exampleFormControlSelect2"
            name="pfe"
            ngModel
            required
          >
            <option [value]="pfe._id" *ngFor="let pfe of pfes">
              {{ pfe.titre }}
            </option>
          </select>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
      </div>
      <div class="form-row">

        <div class="col">
          <label for="Heure">Heure:</label>
          <select class="form-control" id="Heure" name="Heure" ngModel required>
            <option [value]="heure" *ngFor="let heure of heures">
              {{ heure }}
            </option>
          </select>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="filiere">Rapporteur</label>
          <select
            class="form-control"
            id="exampleFormControlSelect1"
            name="rapporteur"
            ngModel
            required
          >
            <option
              [value]="enseignant._id"
              *ngFor="let enseignant of enseignants"
            >
              {{ enseignant.firstname + " " + enseignant.lastname }}
            </option>
          </select>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
      </div>
      <div class="form-row ml-3 mt-2">
        <div class="col form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="public"
            name="public"
            ngModel
          />
          <label for="public">Soutenance publique ?</label>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
      </div>
      

      <div class="text-center mt-1-half">
        <button 
        type="submit" 
        mdbBtn 
        [disabled]="!f.valid"
        class="btn info-color-dark mb-2 waves-light" 
        mdbWavesEffect>
        Ajouter
            <mdb-icon fas icon="check" class="prefix ml-1"></mdb-icon>
        </button>
      </div>
    </form>
  </div>
</div>
