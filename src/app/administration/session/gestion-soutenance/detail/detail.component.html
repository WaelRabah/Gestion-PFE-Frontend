<div
  class="card tab-pane fade"
  *ngIf="selectedSoutenance === index"
  [ngClass]="selectedSoutenance === index && 'active show'"
  style="width: 27.3rem; height: 20rem"
>
  <div class="list-group card-body d-flex" style="width: auto">
    <div
      class="list-group-item justify-content-between d-flex"
      style="width: 27.3rem"
    >
      <div>{{ item.heure }}</div>
      <div>
        <button
          class="badge badge-primary ml-3"
          style="border: none"
          (click)="openEditSoutenanceModal($event)"
        >
          <mdb-icon
            style="margin-right: 10px"
            class="pl-1"
            fas
            icon="pencil-alt"
          ></mdb-icon>
        </button>
        <button
          class="badge delete ml-3"
          style="border: none"
          (click)="removeSoutenanceFromSession()"
        >
          <mdb-icon
            style="margin-right: 10px"
            class="pl-1"
            fas
            icon="trash"
          ></mdb-icon>
        </button>
      </div>
    </div>
    <div class="mt-3 ml-2">
      <div class="row mb-3 justify-content-between">
        <!-- <app-ges tion-soutenance *ngIf="selectedSession"></app-ges> -->
        <span class="badge badge-light ml-3">Candidat</span>
        <div class="badge badge-light ml-3" style="width: 200px">
          {{ item.candidat }}
        </div>
      </div>
      <div class="row mb-3 justify-content-between">
        <!-- <app-ges tion-soutenance *ngIf="selectedSession"></app-ges> -->
        <span class="badge badge-light ml-3" style="height: 20px">Sujet</span>
        <div
          class="badge badge-light ml-3"
          style="width: 200px; white-space: pre-wrap"
        >
          {{ item.sujet }}
        </div>
      </div>
      <div class="row mb-3 justify-content-between">
        <!-- <app-ges tion-soutenance *ngIf="selectedSession"></app-ges> -->
        <span class="badge badge-light ml-3">Entreprise</span>
        <div class="badge badge-light ml-3" style="width: 200px">
          {{ item.entreprise }}
        </div>
      </div>
      <div class="row mb-3 justify-content-between">
        <!-- <app-ges tion-soutenance *ngIf="selectedSession"></app-ges> -->
        <span class="badge badge-light ml-3">Responsable entreprise</span>
        <div class="badge badge-light ml-3" style="width: 200px">
          {{ item.respEntreprise }}
        </div>
      </div>
      <div class="row mb-3 justify-content-between">
        <!-- <app-ges tion-soutenance *ngIf="selectedSession"></app-ges> -->
        <span class="badge badge-light ml-3">Responsable Insat</span>
        <div class="badge badge-light ml-3" style="width: 200px">
          {{ item.respInsat }}
        </div>
      </div>
      <div class="row mb-3 justify-content-between">
        <!-- <app-ges tion-soutenance *ngIf="selectedSession"></app-ges> -->
        <span class="badge badge-light ml-3">Examinateur</span>
        <div class="badge badge-light ml-3" style="width: 200px">
          {{ item.Examinateur }}
        </div>
      </div>
      <div class="row mb-3 justify-content-between">
        <!-- <app-ges tion-soutenance *ngIf="selectedSession"></app-ges> -->
        <span class="badge badge-light ml-3">Publique</span>
        <div class="badge badge-light ml-3" style="width: 200px">
          <mdb-icon
            fas
            [icon]="item.isItPublic ? 'check' : 'times'"
            class="prefix"
          ></mdb-icon>
        </div>
      </div>
    </div>
  </div>
</div>
