<div class="row">
  <div class="col-md-12">
      <div class="row">
          <div class="col-md-12 mx-auto">
            <div class="row">
                
              <div style="margin-top: 8px;" class="col-md-2">
                <div class="md-form">
                  <select
                    class="browser-default custom-select"
                    id="exampleFormControlSelect2"
                    name="filter-key"
                    (change)="changeFilter($event)"
                    [value]="filter_key"
                  >
                    <option value="default">Filtrer</option>
                    <option value="sujet">Sujet</option>
                    <option value="entreprise">Entreprise</option>
         
                  </select>
                </div>
              </div>
              <div class="col-md-2" *ngIf="filter_key === 'sujet'">
                <div class="md-form">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="sujet"
                    (keyup)="onKey($event)"
                    id="search-input-nom"
                    mdbInput
                  />
                  <label for="search-input">Sujet</label>
                </div>
              </div>
              <div class="col-md-2" *ngIf="filter_key === 'entreprise'">
                <div class="md-form">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="entreprise"
                    (keyup)="onKey($event)"
                    id="search-input-prenom"
                    mdbInput
                  />
                  <label for="search-input">Entreprise</label>
                </div>
              </div>
              <div class="md-form" *ngIf="filter_key!=='default'">
                <button
                  type="button"
                  mdbBtn
                  class="waves-light add"
                  (click)="searchItems()"
                  mdbWavesEffect
                >
                  Recherche
                </button>
                <button
                  type="button"
                  mdbBtn
                  class="waves-light "
                  mdbWavesEffect
                  (click)="reset()"
                >
                  RÃ©initialiser
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-12 mx-auto">
              <app-afficher-suggestion
              [search]="search.asObservable()"></app-afficher-suggestion>
          </div>
        </div>
  </div>
</div>
